<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    caculator
  </title>

  <link rel="stylesheet" href="./css/style.min.css">
  <link rel="stylesheet" href="./css/alarm.min.css">
  <link rel="stylesheet" href="./css/calculator.min.css">

  <link rel="icon" href="https://images.icon-icons.com/2119/PNG/512/social_apple_macbook_iphone_icon_131212.png">

</head>

<body>

  <div class="iphone">
    <img src="./images/Bezel.png" alt="">
    <div class="screen-bacground"></div>

    <div class="iphone-screen ">
      <div class="iphone-header">
        <div class="date"><span>12:30</span></div>
        <div class="other">
          <img src="./images/CellularConnection.svg" alt="">
          <div class="batary">
            <span>15%</span>
            <svg width="28" height="14" viewBox="0 0 28 14" fill="none" xmlns="http://www.w3.org/2000/svg">
              <rect opacity="0.35" x="1.00684" y="1.14795" width="24" height="12" rx="3.8" stroke="white" />
              <path opacity="0.4"
                d="M26.5068 5.42908V9.50455C27.3116 9.15938 27.8349 8.35642 27.8349 7.46681C27.8349 6.57721 27.3116 5.77425 26.5068 5.42908Z"
                fill="white" />
              <rect class="rect-bg" x="2.50684" y="2.64795" height="9" rx="2.5" />
            </svg>

          </div>
        </div>
      </div>

      <div class="iphone-body">

        <div class="close">
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRgHAAeLJFz0nktBnTi1A7Csr58HEyqWfF6wsh0xaqWtw&s&ec=72940545"
            alt="">
        </div>


        <div class="calculator">
          <div class="display"></div>
          <div class="buttons">
            <button class="btn light-gray" id="ac">AC</button>
            <button class="btn light-gray" id="plus-minus">+/-</button>
            <button class="btn light-gray" id="percent">%</button>
            <button class="btn orange" id="/">÷</button>

            <button class="btn dark-gray" id="7">7</button>
            <button class="btn dark-gray" id="8">8</button>
            <button class="btn dark-gray" id="9">9</button>
            <button class="btn orange" id="*">×</button>

            <button class="btn dark-gray" id="4">4</button>
            <button class="btn dark-gray" id="5">5</button>
            <button class="btn dark-gray" id="6">6</button>
            <button class="btn orange" id="-">−</button>

            <button class="btn dark-gray" id="1">1</button>
            <button class="btn dark-gray" id="2">2</button>
            <button class="btn dark-gray" id="3">3</button>
            <button class="btn orange" id="+">+</button>

            <button class="btn dark-gray zero" id="0">0</button>
            <button class="btn dark-gray" id=".">.</button>
            <button class="btn orange" id="equal">=</button>
          </div>
        </div>

      </div>


    </div>

  </div>

  </div>

  <script src="./main.js"></script>
  <script src="./caculator.js"></script>

</body>

</html>
