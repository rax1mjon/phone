<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    alarm
  </title>

  <link rel="stylesheet" href="./css/style.min.css">
  <link rel="stylesheet" href="./css/alarm.min.css">

  <link rel="icon" href="https://images.icon-icons.com/2119/PNG/512/social_apple_macbook_iphone_icon_131212.png">

</head>

<body>

  <div class="iphone">
    <img src="./images/Bezel.png" alt="">
    <div class="screen-bacground"></div>

    <div class="iphone-screen alarm">
      <div class="iphone-header">
        <div class="date"><span>12:30</span></div>
        <div class="other">
          <img src="./images/CellularConnection.svg" alt="">
          <div class="batary">
            <span>15%</span>
            <svg width="28" height="14" viewBox="0 0 28 14" fill="none" xmlns="http://www.w3.org/2000/svg">
              <rect opacity="0.35" x="1.00684" y="1.14795" width="24" height="12" rx="3.8" stroke="white" />
              <path opacity="0.4"
                d="M26.5068 5.42908V9.50455C27.3116 9.15938 27.8349 8.35642 27.8349 7.46681C27.8349 6.57721 27.3116 5.77425 26.5068 5.42908Z"
                fill="white" />
              <rect x="2.50684" y="2.64795" width="10%" height="9" rx="2.5" fill="white" />
            </svg>

          </div>
        </div>
      </div>

      <div class="iphone-body">
        <div class="alarm-header">
          <div class="close">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRgHAAeLJFz0nktBnTi1A7Csr58HEyqWfF6wsh0xaqWtw&s&ec=72940545"
              alt="">
          </div>

        </div>
        <h2>Alarm</h2>

        <div class="alarm-body">

          <div class="alarm-body_now"><span>Now</span>
            <h3></h3>
          </div>

          <audio src="./jingle-bells-alarm-clock-version-129333.mp3" controls></audio>

          <div class="alarm-form">
            <form class="setAlarmForm">
              <input type="time" id="time">
              <button type="submit" class="SetAlarm">Set Alarm</button>
              <button class="play">play</button>
            </form>
          </div>

          <div class="alarm-control">

            <span class="X">X</span>

            <h3>Alarm !! <span></span></h3>

            <div class="alarm-controlBody">06:00</div>

            <div class="alarm-controlBar">
              <button class="stop">stop</button>
              <button class="play">play</button>
            </div>

          </div>
        </div>
      </div>

    </div>

  </div>

  <script src="./main.js"></script>
  <script src="./alarm.js"></script>

</body>

</html>
