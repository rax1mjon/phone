<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    iphone
  </title>
  <link rel="stylesheet" href="./css/style.min.css">

  <link rel="icon"
    href="https://images.icon-icons.com/2119/PNG/512/social_apple_macbook_iphone_icon_131212.png">

</head>

<body>

  <div class="iphone">
    <img src="./images/Bezel.png" alt="">
    <div class="screen-bacground"></div>

    <div class="iphone-screen">
      <div class="iphone-header">
        <div class="date"><span>12:30</span></div>
        <div class="other">
          <img src="./images/CellularConnection.svg" alt="">
          <div class="batary">
            <span>15%</span>
            <svg width="28" height="14" viewBox="0 0 28 14" fill="none" xmlns="http://www.w3.org/2000/svg">
              <rect opacity="0.35" x="1.00684" y="1.14795" width="24" height="12" rx="3.8" stroke="white" />
              <path opacity="0.4"
                d="M26.5068 5.42908V9.50455C27.3116 9.15938 27.8349 8.35642 27.8349 7.46681C27.8349 6.57721 27.3116 5.77425 26.5068 5.42908Z"
                fill="white" />
              <rect x="2.50684" y="2.64795" width="10%" height="9" rx="2.5" fill="white" />
            </svg>

          </div>
        </div>
      </div>

      <div class="iphone-body">
        <img class="alarm-btn" src="./images/Widget.png" alt="">
        <img src="./images/App Icon-3.svg" alt=""><img src="./images/App Icon-4.svg" alt=""><img
          src="./images/App Icon-5.svg" alt=""><img class="alarm-btn" src="./images/App Icon-15.svg" alt=""><img
          src="./images/App Icon-7.svg" alt=""><img src="./images/App Icon-8.svg" alt=""><img
          src="./images/App Icon-9.svg" alt=""><img src="./images/App Icon-10.svg" alt=""><img
          src="./images/App Icon-11.svg" alt=""><img src="./images/App Icon-12.svg" alt="">
      </div>

      <div class="iphone-footer">
        <img src="./images/App Icon-65.svg" alt="">
        <img src="./images/App Icon-57.svg" alt="">
        <img src="./images/App Icon-38.svg" alt="">
        <img src="./images/App Icon-13.svg" alt="">

      </div>

    </div>

  </div>


  <script src="./main.js"></script>
</body>

</html>
